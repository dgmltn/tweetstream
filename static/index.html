<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tweets</title>
        <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io.connect('http://node-twitterfall.herokuapp.com');
          //var socket = io.connect('http://localhost');
          socket.on('tweet', function (data) {
            if(data.text) {
              $("#tweets").prepend('<li><p>' + data.text + '</p><p class="small">@' + data.user.screen_name + '</p></li>');
              $('#tweets li:gt(10)').hide();
            }
          });
        </script>
    </head>
    <body>
        <h2>Tweets</h2>
        <ul id="tweets"></ul>
    </body>
</html>
